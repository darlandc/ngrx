<div style="width: 100%; text-align: center;">
  <h2>{{ $counter | async }}</h2>
  <button (click)="incrementAction()">+</button>
  <button (click)="decrementAction()">-</button>
</div>
<div style="width: 100%; text-align: center;">
  <app-counter-display [counter]="($counter | async) || 0"></app-counter-display>
</div>

<div style="width: 100%; text-align: center;">
  <app-counter-input [counter]="($counter | async) || 0"></app-counter-input>
</div>
